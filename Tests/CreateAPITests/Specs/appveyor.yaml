            $ref: '#/components/schemas/Error'
  parameters:
    roleId:
      name: roleId
      in: path
      description: Role ID
      required: true
      schema:
        minimum: 0
        type: integer
    userId:
      name: userId
      in: path
      description: User ID
      required: true
      schema:
        minimum: 0
        type: integer
    accountName:
      name: accountName
      in: path
      description: AppVeyor account name (`accountName` property of `UserAccount`)
      required: true
      schema:
        minLength: 1
        type: string
    all:
      name: all
      in: query
      description: |-
        Include not only `successful`, but also jobs with `failed`, and
        `cancelled` status.
      schema:
        type: boolean
        default: false
    artifactFileName:
      name: artifactFileName
      in: path
      description: |-
        File name (or path) of a build artifact file.
        Corresponds to the `fileName` property of `ArtifactModel`.
        URL-encoding of slashes in parameter values is optional.
      required: true
      schema:
        minLength: 1
        type: string
    badgeRepoProvider:
      name: badgeRepoProvider
      in: path
      description: Repository provider supported for badges
      required: true
      schema:
        type: string
        enum:
        - bitBucket
        - gitHub
    branch:
      name: branch
      in: query
      description: Repository Branch
      schema:
        minLength: 1
        type: string
    buildBranch:
      name: buildBranch
      in: path
      description: Build Branch
      required: true
      schema:
        type: string
    buildVersion:
      name: buildVersion
      in: path
      description: Build Version (`version` property of `Build`)
      required: true
      schema:
        type: string
    job:
      name: job
      in: query
      description: Name of the build job.
      schema:
        type: string
    jobId:
      name: jobId
      in: path
      description: Build ID (`jobId` property of `BuildJob`)
      required: true
      schema:
        type: string
    pr:
      name: pr
      in: query
      description: |
        Include PR builds in the search results?
        `true` - take artifact from PR builds only;
        `false` - do not look for artifact in PR builds;
        default/unspecified - look for artifact in both PR an non-PR builds.
      schema:
        type: boolean
    projectSlug:
      name: projectSlug
      in: path
      description: Project Slug
      required: true
      schema:
        type: string
    repoAccountName:
      name: repoAccountName
      in: path
      description: Account name with repository provider
      required: true
      schema:
        minLength: 1
        type: string
    repoSlug:
      name: repoSlug
      in: path
      description: Slug (URL component) of repository.
      required: true
      schema:
        minLength: 1
        type: string
    recordsNumber:
      name: recordsNumber
      in: query
      description: Number of results to include in the response. getProjectDeployments
        is documented to have a maximum of 20. It currently returns 500 Internal Server
        Error for recordsNumber <= 5. In the past it has returned 500 Internal Server
        Error for many different values which did not match the value used by the
        ci.appveyor.com web interface at the time.  As of 2018-09-08, the value used
        by the web interface is 10.
      required: true
      schema:
        minimum: 0
        type: integer
    startBuildId:
      name: startBuildId
      in: query
      description: Maximum `buildId` to include in the results (exclusive).
      schema:
        minimum: 0
        type: integer
    statusBadgeId:
      name: statusBadgeId
      in: path
      description: ID of the status badge (`statusBadgeId` from `ProjectWithConfiguration`).
      required: true
      schema:
        minLength: 1
        type: string
    tag:
      name: tag
      in: query
      description: A git (or other VCS) tag
      schema:
        minLength: 1
        type: string
    failingText:
      name: failingText
      in: query
      description: Text to show in badge when build is failing.
      schema:
        minLength: 1
        type: string
    passingText:
      name: passingText
      in: query
      description: Text to show in badge when build is passing.
      schema:
        minLength: 1
        type: string
    pendingText:
      name: pendingText
      in: query
      description: Text to show in badge when build is pending.
      schema:
        minLength: 1
        type: string
    retina:
      name: retina
      in: query
      description: Return a larger image suitable for retina displays?  Exclusive
        with `svg`.
      schema:
        type: boolean
        default: false
    svg:
      name: svg
      in: query
      description: Return an SVG image instead of PNG?  Exclusive with `retina`.
      schema:
        type: boolean
        default: false
    deploymentId:
      name: deploymentId
      in: path
      description: Deployment ID (`deploymentId` property of `Deployment`)
      required: true
      schema:
        minimum: 0
        type: integer
    deploymentEnvironmentId:
      name: deploymentEnvironmentId
      in: path
      description: |
        Deployment Environment ID (`deploymentEnvironmentId` property of `DeploymentEnvironment`)
      required: true
      schema:
        minimum: 0
        type: integer
  securitySchemes:
    apiToken:
      type: apiKey
      description: |-
        API token can be acquired from https://ci.appveyor.com/api-token
        This value must be passed to the server in the `Authorization` header as `"Bearer <token>"`.  Since [bearer token authentication support is not explicitly supported in OpenAPI 2.0](https://github.com/OAI/OpenAPI-Specification/issues/583), client code will vary.  Clients created with [swagger-codegen](https://github.com/swagger-api/swagger-codegen) should set `apiKeyPrefix` to `"Bearer"` and set `apiKey` to the token.  Other clients may need to set `apiKey` to the string `"Bearer <token>"`.
        Note that this should be [fixed in OpenAPI 3.0](https://github.com/OAI/OpenAPI-Specification/pull/807)), whenever that becomes available and supported.
        #### User-Level API Keys
        To use a user-level API key (prefixed with "v2."), `basePath` must be changed to `/api/account/{accountName}` where `{accountName}` is the name of the account for which requests will be made.
      name: Authorization
      in: header
