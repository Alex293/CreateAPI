components:
  schemas:
    Error:
      required:
      - message
      type: object
      properties:
        message:
          type: string
        modelState:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: |
            When present, this property is a map of property names in the format
            `request.<capitalized name>` to an `Array` of validation error
            message strings for the property.
      description: |
        Schema of object returned in 4XX and 5XX responses.
        Note:  The name is unfortunate, since it conflicts with `java.lang.Error`
        and other generic error classes.  It is the name used in XML responses,
        so it is used for consistency and possible future XML deserialization
        support.
    Timestamped:
      type: object
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
    UnknownType:
      type: string
      description: |
        A schema for values which have an undocumented/unknown type.

        Although the type of such values could be left unspecified according to
        JSON Schema (and by extension OpenAPI 2.0), such unspecified types cause
        tool failures (e.g. swagger-codegen).  So this type can be used as a
        placeholder to prevent errors and document the behavior.
      enum:
      - unknown
    BuildNotificationFrequency:
      type: string
      enum:
      - all
      - myCommits
      - none
    DeploymentNotificationFrequency:
      type: string
      enum:
      - all
      - none
    CollaboratorAddition:
      required:
      - email
      - roleId
      type: object
      properties:
        email:
          type: string
          format: email
        roleId:
          minimum: 0
          type: integer
      description: |
        Technically `roleId` has default value 0 and is not required, but
        since role 0 never exists it would always cause a 404 response.
      example:
        email: john@smith.com
        roleId: 3040
    CollaboratorUpdate:
      required:
      - roleId
      - userId
      type: object
      properties:
        userId:
          minimum: 0
          type: integer
        roleId:
          minimum: 0
          type: integer
      description: |
        Technically `userId` and `roleId` have default value 0 and are not
        required, but since user 0 and role 0 never exist it would always cause
        a 404 response.
      example:
        userId: 2018
        roleId: 3040
    PermissionName:
      type: string
      description: |
        Available permission names.  The names correspond to the following groups:
        #### AccountPermission
        - ManageApplicationAuthorizations
        - UpdateAccountDetails
        - UpdateBillingDetails
        #### BuildEnvironmentPermission
        - ConfigureBuildEnvironment
        #### DenyPermission
        - DenyAllProjectsEnvironments
        #### EnvironmentsPermission
        - DeployToEnvironment
        - ManageEnvironments
        - UpdateEnvironmentSettings
        #### ProjectsPermission
        - ManageProjects
        - RunProjectBuild
        - UpdateProjectSettings
        #### RolesPermission
        - AddRole
        - DeleteRole
        - UpdateRoleDetails
        #### UserPermission
        - ConfigureApiKeys
        #### UsersPermission
        - AddUser
        - DeleteUser
        - UpdateUserDetails
      enum:
      - ManageApplicationAuthorizations
      - UpdateAccountDetails
      - UpdateBillingDetails
      - ConfigureBuildEnvironment
      - DenyAllProjectsEnvironments
      - DeployToEnvironment
      - ManageEnvironments
      - UpdateEnvironmentSettings
      - ManageProjects
      - RunProjectBuild
      - UpdateProjectSettings
      - AddRole
      - DeleteRole
      - UpdateRoleDetails
      - ConfigureApiKeys
      - AddUser
      - DeleteUser
      - UpdateUserDetails
    PermissionState:
      required:
      - name
      type: object
      properties:
        name:
          $ref: '#/components/schemas/PermissionName'
        description:
          type: string
        allowed:
          type: boolean
          description: |
            State of the named permission.  `true` to allow, `false` to deny,
            missing to inherit.
    GroupName:
      type: string
      enum:
      - Account
      - BuildEnvironment
      - Deny
      - Environments
      - Projects
      - Roles
      - User
      - Users
    GroupPermissions:
      required:
      - name
      - permissions
      type: object
      properties:
        name:
          $ref: '#/components/schemas/GroupName'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PermissionState'
    RoleAddition:
      required:
      - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
      example:
        name: My Role
    Role:
      description: |
        Technically `roleId` has default value 0 and is not required, but
        since role 0 never exists it would always cause a 404 response.
      allOf:
      - $ref: '#/components/schemas/Timestamped'
      - required:
        - name
        - roleId
        type: object
        properties:
          roleId:
            minimum: 0
            type: integer
          name:
            minLength: 1
            type: string
          isSystem:
            type: boolean
            readOnly: true
    RoleWithGroups:
      allOf:
      - $ref: '#/components/schemas/Role'
      - type: object
        properties:
          groups:
            type: array
            items:
              $ref: '#/components/schemas/GroupPermissions'
    UserAddition:
      required:
      - email
      - fullName
      - roleId
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email
        roleId:
          minimum: 0
          type: integer
          description: |
            Technically `roleId` has default value 0 and is not required, but
            since role 0 never exists it would always cause a 404 response.
        generatePassword:
          type: boolean
        password:
          minLength: 1
          type: string
          format: password
        confirmPassword:
          minLength: 1
          type: string
          format: password
      example:
        fullName: John Smith
        email: john@smith.com
        roleId: 4
        generatePassword: false
        password: password
        confirmPassword: password
    UserAccountSettings:
      required:
      - failedBuildNotification
      - failedDeploymentNotification
      - successfulBuildNotification
      - successfulDeploymentNotification
      type: object
      properties:
        successfulBuildNotification:
          $ref: '#/components/schemas/BuildNotificationFrequency'
        failedBuildNotification:
          $ref: '#/components/schemas/BuildNotificationFrequency'
        notifyWhenBuildStatusChangedOnly:
          type: boolean
          description: |
            Note that this value is `true` on user creation, but behaves as
            `false` when not specified on update.
          default: false
        successfulDeploymentNotification:
          $ref: '#/components/schemas/DeploymentNotificationFrequency'
        failedDeploymentNotification:
          $ref: '#/components/schemas/DeploymentNotificationFrequency'
        notifyWhenDeploymentStatusChangedOnly:
          type: boolean
          description: |
            Note that this value is `true` on user creation, but behaves as
            `false` when not specified on update.
          default: false
    UserAccount:
      allOf:
      - $ref: '#/components/schemas/Timestamped'
      - required:
        - email
        - fullName
        type: object
        properties:
          accountId:
            minimum: 0
            type: integer
            readOnly: true
          accountName:
            type: string
            readOnly: true
          isOwner:
            type: boolean
            readOnly: true
          isCollaborator:
            type: boolean
            readOnly: true
          userId:
            minimum: 0
            type: integer
          fullName:
            type: string
          email:
            type: string
            format: email
          password:
            minLength: 1
            type: string
            format: password
          roleId:
            minimum: 0
            type: integer
          roleName:
            type: string
            readOnly: true
          twoFactorAuthEnabled:
            type: boolean
          pageSize:
            minimum: 0
            type: integer
            readOnly: true
    UserAccountRolesResults:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserAccount'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      description: The roles property contains all roles, not only the role for which
        the user is a member.
    StringValueObject:
      type: object
      properties:
        value:
          type: string
    Status:
      type: string
      enum:
      - cancelled
      - cancelling
      - failed
      - queued
      - running
      - starting
      - success
    Job:
      allOf:
      - $ref: '#/components/schemas/Timestamped'
      - type: object
        properties:
          jobId:
            type: string
          name:
            type: string
          status:
            $ref: '#/components/schemas/Status'
          started:
            type: string
            format: date-time
          finished:
            type: string
            format: date-time
    OSType:
      type: string
      enum:
      - Ubuntu
      - Windows
    BuildJob:
      allOf:
      - $ref: '#/components/schemas/Job'
      - type: object
        properties:
          osType:
            $ref: '#/components/schemas/OSType'
          allowFailure:
            type: boolean
          messagesCount:
            minimum: 0
            type: integer
          compilationMessagesCount:
            minimum: 0
            type: integer
          compilationErrorsCount:
            minimum: 0
            type: integer
          compilationWarningsCount:
            minimum: 0
            type: integer
          testsCount:
            minimum: 0
            type: integer
          passedTestsCount:
            minimum: 0
            type: integer
          failedTestsCount:
            minimum: 0
            type: integer
          artifactsCount:
            minimum: 0
            type: integer
    BuildStartRequest:
      required:
      - accountName
      - projectSlug
      type: object
      properties:
        accountName:
          minLength: 1
          type: string
        projectSlug:
          minLength: 1
          type: string
        branch:
          type: string
        commitId:
          type: string
        pullRequestId:
          minimum: 1
          type: integer
          description: Can not be used with `branch` or `commitId`
        environmentVariables:
          type: object
          additionalProperties:
            type: string
      example:
        accountName: your-account-name
        projectSlug: project-slug-from-url
        branch: master
        environmentVariables:
          my_var: value
          another_var: another value
    ReRunBuildRequest:
      required:
      - buildId
      type: object
      properties:
        buildId:
          minimum: 0
          type: integer
        reRunIncomplete:
          type: boolean
          description: Set `reRunIncomplete` set to `false` (default value) for full
            build re-run. Set it set to `true` to rerun only failed or cancelled jobs
            in multijob build.
      example:
        buildId: 23864
        reRunIncomplete: true
    BuildMessageCategory:
      type: string
      enum:
      - information
      - warning
    BuildMessage:
      type: object
      properties:
        category:
          $ref: '#/components/schemas/BuildMessageCategory'
        message:
          type: string
        created:
          type: string
          format: date-time
    BuildLookupModel:
      type: object
      properties:
        branch:
          type: string
        buildId:
          minimum: 0
          type: integer
        message:
          type: string
        version:
          type: string
    Build:
      allOf:
      - $ref: '#/components/schemas/BuildLookupModel'
      - $ref: '#/components/schemas/Timestamped'
      - type: object
        properties:
          projectId:
            minimum: 0
            type: integer
          jobs:
            type: array
            description: Always empty in getProjectHistory and startDeployment responses.
            items:
              $ref: '#/components/schemas/BuildJob'
          buildNumber:
            minimum: 0
            type: integer
          messageExtended:
            type: string
          isTag:
            type: boolean
          commitId:
            type: string
          authorName:
            type: string
          authorUsername:
            type: string
          committerName:
            type: string
          committerUsername:
            type: string
          committed:
            type: string
            format: date-time
          pullRequestId:
            minimum: 1
            type: integer
          pullRequestName:
            type: string
          messages:
            type: array
            items:
              $ref: '#/components/schemas/BuildMessage'
          status:
            $ref: '#/components/schemas/Status'
          started:
            type: string
            format: date-time
          finished:
            type: string
            format: date-time
    RepositoryAuthenticationType:
      type: string
      enum:
      - credentials
      - ssh
    RepositoryProvider:
      type: string
      enum:
      - bitBucket
      - git
      - gitHub
      - gitLab
      - kiln
      - mercurial
      - stash
      - subversion
      - vso
    RepositoryScm:
      type: string
      enum:
      - git
      - mercurial
      - subversion
    AccessRightName:
      type: string
      enum:
      - Delete
      - Deploy
      - RunBuild
      - Update
      - View
    AceAccessRightDefinition:
      required:
      - name
      type: object
      properties:
        name:
          $ref: '#/components/schemas/AccessRightName'
        description:
          type: string
    AceAccessRight:
      required:
      - name
      type: object
      properties:
        name:
          $ref: '#/components/schemas/AccessRightName'
        allowed:
          type: boolean
    RoleAce:
      type: object
      properties:
        roleId:
          minimum: 0
          type: integer
        name:
          type: string
        isAdmin:
          type: boolean
        accessRights:
          type: array
          items:
            $ref: '#/components/schemas/AceAccessRight'
    SecurityDescriptor:
      type: object
      properties:
        accessRightDefinitions:
          type: array
          items:
            $ref: '#/components/schemas/AceAccessRightDefinition'
        roleAces:
          type: array
          items:
            $ref: '#/components/schemas/RoleAce'
    NuGetFeed:
      allOf:
      - $ref: '#/components/schemas/Timestamped'
      - type: object
        properties:
          nuGetFeedId:
            type: integer
          id:
            type: string
          name:
            type: string
          accountId:
            minimum: 0
            type: integer
          projectId:
            minimum: 0
            type: integer
          isPrivateProject:
            type: boolean
          publishingEnabled:
            type: boolean
    ProjectAddition:
      required:
      - repositoryName
      - repositoryProvider
      type: object
      properties:
