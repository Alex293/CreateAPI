          type: array
          items:
            $ref: '#/components/schemas/EnvironmentDeploymentModel'
    NotificationProviderType:
      type: string
      enum:
      - Campfire
      - Email
      - GitHubPullRequest
      - HipChat
      - Slack
      - Webhook
      - VSOTeamRoom
    NotificationSettingsType:
      type: string
      enum:
      - Appveyor.Models.CampfireNotificationSettings, Appveyor.Models
      - Appveyor.Models.EmailNotificationSettings, Appveyor.Models
      - Appveyor.Models.GitHubPullRequestNotificationSettings, Appveyor.Models
      - Appveyor.Models.HipChatNotificationSettings, Appveyor.Models
      - Appveyor.Models.SlackNotificationSettings, Appveyor.Models
      - Appveyor.Models.WebhookNotificationSettings, Appveyor.Models
      - Appveyor.Models.VSOTeamRoomNotificationSettings, Appveyor.Models
    NotificationSettings:
      type: object
      properties:
        $type:
          $ref: '#/components/schemas/NotificationSettingsType'
        onBuildSuccess:
          type: boolean
        onBuildFailure:
          type: boolean
        onBuildStatusChanged:
          type: boolean
        account:
          type: string
        authToken:
          $ref: '#/components/schemas/StoredValue'
        room:
          type: string
        template:
          type: string
        subjectTemplate:
          type: string
        bodyTemplate:
          type: string
        recipients:
          type: array
          items:
            $ref: '#/components/schemas/StringValueObject'
        recipientsValue:
          type: string
        from:
          type: string
        serverUrl:
          type: string
          format: uri
        incomingWebhookUrl:
          type: string
          format: uri
        channel:
          type: string
        method:
          $ref: '#/components/schemas/HttpMethodRestricted'
        url:
          type: string
          format: uri
        headers:
          type: array
          items:
            $ref: '#/components/schemas/StoredNameValue'
        headersValue:
          type: string
        addCustomRequestBody:
          type: boolean
        customRequestBodyContentType:
          type: string
        customRequestBody:
          type: string
        vsoAccount:
          type: string
        username:
          type: string
        password:
          $ref: '#/components/schemas/StoredValue'
      description: |
        This type is the union of the settings types for each of the various
        notification types supported by the API.  The properties correspond to
        the following notification types:

        #### All Types
        - onBuildSuccess
        - onBuildFailure
        - onBuildStatusChanged

        #### Campfire
        - account
        - authToken
        - room
        - template

        #### Email
        - subjectTemplate
        - bodyTemplate
        - recipients
        - recipientsValue

        #### GitHubPullRequest
        - authToken
        - template

        #### HipChat
        - authToken
        - from
        - room
        - template
        - serverUrl

        #### Slack
        - incomingWebhookUrl
        - authToken
        - channel
        - template

        #### Webhook
        - method
        - url
        - headers
        - headersValue
        - addCustomRequestBody
        - customRequestBodyContentType
        - customRequestBody

        #### VSOTeamRoom
        - vsoAccount
        - username
        - password
        - room
        - template
    NotificationProviderSettings:
      required:
      - provider
      - settings
      type: object
      properties:
        provider:
          $ref: '#/components/schemas/NotificationProviderType'
        settings:
          $ref: '#/components/schemas/NotificationSettings'
  responses:
    Error:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        application/xml:
