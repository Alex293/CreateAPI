                status: OK
                copyright: Copyright (c) 2016 The New York Times Company.  All Rights
                  Reserved.
                num_results: 2
                results:
                - url: http://www.nytimes.com/2011/11/10/books/1q84-by-haruki-murakami-review.html
                  publication_dt: 2011-11-10
                  byline: JANET MASLIN
                  book_title: 1Q84
                  book_author: Haruki Murakami
                  summary: In “1Q84,” the Japanese novelist Haruki Murakami writes
                    about characters in a Tokyo with two moons.
                  isbn13:
                  - "9780307476463"
      security:
      - api-key: []
components:
  securitySchemes:
    api-key:
      type: apiKey
      name: api-key
      in: query
