  /lists/overview.{format}:
    get:
      summary: Best Seller List Overview
      operationId: GET_lists-overview-format
      parameters:
      - name: format
        in: path
        required: true
        schema:
          type: string
          enum:
          - json
          - jsonp
      - name: published_date
        in: query
        description: |-
          The best-seller list publication date. YYYY-MM-DD

          You do not have to specify the exact date the list was published. The service will search forward (into the future) for the closest publication date to the date you specify. For example, a request for lists/overview/2013-05-22 will retrieve the list that was published on 05-26.

          If you do not include a published_date, the current week's best-sellers lists will be returned.
        schema:
          type: string
      - name: api-key
        in: query
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  copyright:
                    type: string
                  num_results:
                    type: integer
                  results:
                    type: object
                    properties:
                      bestsellers_date:
                        type: string
                      published_date:
                        type: string
                      lists:
                        type: array
                        items:
                          type: object
                          properties:
                            list_id:
                              type: integer
                            list_name:
                              type: string
                            display_name:
                              type: string
                            updated:
                              type: string
                            list_image:
                              type: string
                            books:
