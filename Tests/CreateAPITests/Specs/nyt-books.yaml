  /reviews.{format}:
    get:
      summary: Reviews
      operationId: GET_reviews-format
      parameters:
      - name: format
        in: path
        required: true
        schema:
          type: string
          enum:
          - json
          - jsonp
      - name: isbn
        in: query
        description: Searching by ISBN is the recommended method. You can enter 10-
          or 13-digit ISBNs.
        schema:
          type: integer
      - name: title
        in: query
        description: You’ll need to enter the full title of the book. Spaces in the
          title will be converted into the characters %20.
        schema:
          type: string
      - name: author
        in: query
        description: You’ll need to enter the author’s first and last name, separated
          by a space. This space will be converted into the characters %20.
        schema:
          type: string
      - name: api-key
        in: query
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  copyright:
                    type: string
                  num_results:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        publication_dt:
                          type: string
                        byline:
                          type: string
                        book_title:
                          type: string
                        book_author:
                          type: string
                        summary:
                          type: string
                        isbn13:
                          type: array
                          items:
                            type: string
