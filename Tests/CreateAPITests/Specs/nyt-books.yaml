                              items:
                                type: object
                                properties:
                                  age_group:
                                    type: string
                                  author:
                                    type: string
                                  contributor:
                                    type: string
                                  contributor_note:
                                    type: string
                                  created_date:
                                    type: string
                                  description:
                                    type: string
                                  price:
                                    type: integer
                                  primary_isbn13:
                                    type: string
                                  primary_isbn10:
                                    type: string
                                  publisher:
