openapi: 3.0.1
info:
  title: Books API
  description: The Books API provides information about book reviews and The New York
    Times bestsellers lists.
  version: 3.0.0
servers:
- url: https://api.nytimes.com/svc/books/v3
paths:
  /lists/best-sellers/history.json:
    get:
      summary: Best Seller History List
      operationId: GET_lists-best-sellers-history-json
      parameters:
      - name: age-group
        in: query
        description: The target age group for the best seller.
        schema:
          type: string
      - name: author
        in: query
        description: "The author of the best seller. The author field does not include\
          \ additional contributors (see Data Structure for more details about the\
          \ author and contributor fields).\n\nWhen searching the author field, you\
          \ can specify any combination of first, middle and last names.\n\nWhen sort-by\
          \ is set to author, the results will be sorted by author's first name. "
        schema:
          type: string
      - name: contributor
        in: query
        description: "The author of the best seller, as well as other contributors\
          \ such as the illustrator (to search or sort by author name only, use author\
          \ instead).\n\nWhen searching, you can specify any combination of first,\
          \ middle and last names of any of the contributors.\n\nWhen sort-by is set\
          \ to contributor, the results will be sorted by the first name of the first\
          \ contributor listed. "
        schema:
          type: string
      - name: isbn
        in: query
        description: |-
          International Standard Book Number, 10 or 13 digits

          A best seller may have both 10-digit and 13-digit ISBNs, and may have multiple ISBNs of each type. To search on multiple ISBNs, separate the ISBNs with semicolons (example: 9780446579933;0061374229).
        schema:
          type: string
      - name: price
        in: query
        description: The publisher's list price of the best seller, including decimal
          point
        schema:
          type: string
      - name: publisher
        in: query
        description: The standardized name of the publisher
        schema:
          type: string
      - name: title
        in: query
        description: |-
          The title of the best seller

          When searching, you can specify a portion of a title or a full title.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  copyright:
                    type: string
                  num_results:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        description:
                          type: string
                        contributor:
                          type: string
                        author:
                          type: string
                        contributor_note:
                          type: string
                        price:
                          type: integer
                        age_group:
                          type: string
                        publisher:
                          type: string
                        isbns:
                          type: array
                          items:
                            type: object
                            properties:
                              isbn10:
                                type: string
                              isbn13:
                                type: string
                        ranks_history:
                          type: array
                          items:
                            type: object
                            properties:
                              primary_isbn10:
                                type: string
                              primary_isbn13:
                                type: string
                              rank:
                                type: integer
                              list_name:
                                type: string
                              display_name:
                                type: string
                              published_date:
                                type: string
                              bestsellers_date:
                                type: string
                              weeks_on_list:
                                type: integer
                              asterisk:
                                type: integer
                              dagger:
                                type: integer
                        reviews:
                          type: array
                          items:
                            type: object
                            properties:
                              book_review_link:
                                type: string
                              first_chapter_link:
                                type: string
                              sunday_review_link:
                                type: string
                              article_chapter_link:
                                type: string
              example:
                status: OK
                copyright: Copyright (c) 2016 The New York Times Company.  All Rights
                  Reserved.
                num_results: 28970
                results:
                - title: '#GIRLBOSS'
                  description: An online fashion retailer traces her path to success.
                  contributor: by Sophia Amoruso
                  author: Sophia Amoruso
                  contributor_note: ""
                  price: 0
                  age_group: ""
                  publisher: Portfolio/Penguin/Putnam
                  isbns:
                  - isbn10: 039916927X
                    isbn13: "9780399169274"
                  ranks_history:
                  - primary_isbn10: "1591847931"
                    primary_isbn13: "9781591847939"
                    rank: 8
                    list_name: Business Books
                    display_name: Business
                    published_date: 2016-03-13
                    bestsellers_date: 2016-02-27
                    weeks_on_list: 0
                    asterisk: 0
                    dagger: 0
                  reviews:
                  - book_review_link: ""
                    first_chapter_link: ""
                    sunday_review_link: ""
                    article_chapter_link: ""
      security:
      - api-key: []
  /lists.{format}:
    get:
      summary: Best Seller List
      operationId: GET_lists-format
      parameters:
      - name: format
        in: path
        required: true
        schema:
          type: string
          enum:
          - json
          - jsonp
          x-consoleDefault: json
        x-consoleDefault: json
      - name: list
        in: query
        description: |-
          The name of the Times best-seller list. To get valid values, use a list names request.

          Be sure to replace spaces with hyphens (e.g., e-book-fiction or hardcover-fiction, not E-Book Fiction or Hardcover Fiction). (The parameter is not case sensitive.)
        schema:
          type: string
      - name: weeks-on-list
        in: query
        description: The number of weeks that the best seller has been on list-name,
          as of bestsellers-date
        schema:
          type: integer
      - name: bestsellers-date
        in: query
        description: |-
          YYYY-MM-DD

          The week-ending date for the sales reflected on list-name. Times best-seller lists are compiled using available book sale data. The bestsellers-date may be significantly earlier than published-date. For additional information, see the explanation at the bottom of any best-seller list page on NYTimes.com (example: Hardcover Fiction, published Dec. 5 but reflecting sales to Nov. 29).
        schema:
          type: string
          format: date-time
      - name: date
        in: query
        description: YYYY-MM-DD  The date the best-seller list was published on NYTimes.com
          (compare bestsellers-date)
        schema:
          type: string
      - name: isbn
        in: query
        description: International Standard Book Number, 10 or 13 digits
        schema:
          type: string
      - name: published-date
        in: query
        description: |-
          YYYY-MM-DD

          The date the best-seller list was published on NYTimes.com (compare bestsellers-date)
        schema:
          type: string
      - name: rank
        in: query
        description: The rank of the best seller on list-name as of bestsellers-date
        schema:
          type: integer
      - name: rank-last-week
        in: query
        description: The rank of the best seller on list-name one week prior to bestsellers-date
        schema:
          type: integer
      - name: offset
        in: query
        description: Sets the starting point of the result set
        schema:
          multipleOf: 20
          type: integer
      - name: sort-order
        in: query
        description: Sets the sort order of the result set
        schema:
          type: string
          enum:
          - ASC
          - DESC
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  copyright:
                    type: string
                  num_results:
                    type: integer
                  last_modified:
                    type: string
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        list_name:
                          type: string
                        display_name:
                          type: string
                        bestsellers_date:
                          type: string
                        published_date:
                          type: string
                        rank:
                          type: integer
                        rank_last_week:
                          type: integer
                        weeks_on_list:
                          type: integer
                        asterisk:
                          type: integer
                        dagger:
                          type: integer
                        amazon_product_url:
                          type: string
                        isbns:
                          type: array
                          items:
                            type: object
                            properties:
                              isbn10:
                                type: string
                              isbn13:
                                type: string
                        book_details:
                          type: array
                          items:
                            type: object
                            properties:
                              title:
                                type: string
                              description:
                                type: string
                              contributor:
                                type: string
                              author:
                                type: string
                              contributor_note:
                                type: string
                              price:
                                type: integer
                              age_group:
                                type: string
                              publisher:
                                type: string
                              primary_isbn13:
                                type: string
                              primary_isbn10:
                                type: string
                        reviews:
                          type: array
                          items:
                            type: object
                            properties:
                              book_review_link:
                                type: string
                              first_chapter_link:
                                type: string
                              sunday_review_link:
                                type: string
                              article_chapter_link:
                                type: string
              example:
                status: OK
                copyright: Copyright (c) 2016 The New York Times Company.  All Rights
                  Reserved.
                num_results: 1
                last_modified: 2016-03-11T13:09:01-05:00
                results:
                - list_name: Hardcover Fiction
                  display_name: Hardcover Fiction
                  bestsellers_date: 2016-03-05
                  published_date: 2016-03-20
                  rank: 5
                  rank_last_week: 2
                  weeks_on_list: 2
                  asterisk: 0
                  dagger: 0
                  amazon_product_url: http://www.amazon.com/Girls-Guide-Moving-On-Novel-ebook/dp/B00ZNE17B4?tag=thenewyorktim-20
                  isbns:
                  - isbn10: "0553391925"
                    isbn13: "9780553391923"
                  book_details:
                  - title: A GIRL'S GUIDE TO MOVING ON
                    description: A mother and her daughter-in-law both leave unhappy
                      marriages and take up with new men.
                    contributor: by Debbie Macomber
                    author: Debbie Macomber
                    contributor_note: ""
                    price: 0
                    age_group: ""
                    publisher: Ballantine
                    primary_isbn13: "9780553391923"
                    primary_isbn10: "0553391925"
                  reviews:
                  - book_review_link: ""
                    first_chapter_link: ""
                    sunday_review_link: ""
                    article_chapter_link: ""
      security:
      - api-key: []
  /lists/{date}/{list}.json:
    get:
      summary: Best Seller List by Date
      operationId: GET_lists-date-list-json
