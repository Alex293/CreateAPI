    delete:
      tags:
      - Accounts
      summary: Disassociate a sub account
      description: "Disassociate a sub account from its master account. This will\
        \ leave the sub account intact but it will no longer be associated with the\
        \ master account.<br>  \n\n**Prerequisites:**\n* Pro or a higher paid account\
        \ with master account option enabled. <br>\n* The account making this API\
