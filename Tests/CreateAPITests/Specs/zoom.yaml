                \ \n\nIf you would like to set this restriction, you can specify a\
                \ number between 4 and 8 that define the maximum allowed length for\
                \ consecutive characters in a password.\n\nThe max allowed length\
                \ will be `n-1` where `n` refers to the value you provide for this\
