        \ during live or past webinars. This data returned indicates the connection\
        \ quality for sending/receiving video, audio, and shared content. The API\
        \ returns this data for either the API request or when the API request was\
        \ last received. \n\nWhen the sender sends its data, a timestamp is attached\
        \ to the sender’s data packet. The receiver then returns this timestamp to\
        \ the sender. This helps determine the upstream and downstream latency, which\
        \ includes the application processing time. The latency data returned is the\
        \ five second average and five second maximum. \n\nThis API will **not** return\
        \ data if there is no data being sent or received at the time of request.\
        \ \n\n**Note:** \n\nThis API may return empty values for participants' `user_name`,\
        \ `ip_address`, `location`, and `email` responses when the account calling\
        \ this API: \n* Does **not** have a signed HIPAA business associate agreement\
        \ (BAA). \n* Is a [**legacy** HIPAA BAA account](https://marketplace.zoom.us/docs/api-reference/other-references/legacy-business-associate-agreements).\
        \ \n\n**Scopes:** `dashboard_webinars:read:admin` <br> **[Rate Limit Label](https://marketplace.zoom.us/docs/api-reference/rate-limits#rate-limits):**\
