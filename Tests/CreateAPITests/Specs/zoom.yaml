            `15`: 15 minutes<br>\n`30`: 30 minutes<br>\n`60`: 60 minutes<br>\n`120`:\
            \ 120 minutes\n\n    \n\n"
        sign_in_with_two_factor_auth_groups:
          type: array
          description: This field contains group IDs of groups that have 2FA enabled.
