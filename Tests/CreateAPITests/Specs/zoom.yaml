paths:
  /accounts:
    get:
      tags:
      - Accounts
      summary: List sub accounts
      description: |+
        List all the sub accounts that have been created by a master account.<br><br>Zoom allows only [approved partners](https://marketplace.zoom.us/docs/api-reference/master-account-apis) to use master APIs and manage sub accounts. Email the partner programs team at **partner-success@zoom.us** for more details.

        <br>**Prerequisites:**<br>
        * Pro or a higher paid account with master account option enabled. <br>

        **Scope**: `account:read:admin`
        <br>**[Rate Limit Label](https://marketplace.zoom.us/docs/api-reference/rate-limits#rate-limits):** `Medium`<br>

      operationId: accounts
      parameters:
      - name: page_size
        in: query
        description: The number of records returned within a single API call.
        schema:
          maximum: 300
          type: integer
          default: 30
      - name: page_number
        in: query
        description: '**Deprecated.** We will no longer support this field in a future
          release. Instead, use the `next_page_token` for pagination.'
        schema:
          type: integer
          default: 1
      - name: next_page_token
        in: query
        description: The next page token is used to paginate through large result
          sets. A next page token will be returned whenever the set of available results
          exceeds the current page size. The expiration period for this token is 15
          minutes.
        schema:
          type: string
      - name: sub_reseller_id
        in: query
        description: "The sub-reseller's ID. \n\n If you use this query parameter,\
          \ the API returns all the sub accounts created by the sub-reseller account."
        schema:
          type: string
      responses:
        200:
          description: Account list returned.
          content:
            application/json:
              schema:
                title: Account List
                type: object
                properties:
                  accounts:
                    type: array
                    description: List of Account objects.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Account ID.
                        account_name:
                          type: string
                          description: Account name.
                        owner_email:
                          type: string
                          description: Account owner email.
                          example: john.doe@zoom.us
                        account_type:
                          type: string
                          description: Account type.
                        seats:
                          type: integer
                          description: Account seats.
                        subscription_start_time:
                          type: string
                          description: Account subscription start date and time.
                          format: date-time
                        subscription_end_time:
                          type: string
                          description: Account subscription end date and time.
                          format: date-time
                        created_at:
                          type: string
                          description: Account creation date and time.
                          format: date-time
                        account_number:
                          type: string
                          description: Account Number of the account.
                  next_page_token:
                    type: string
                    description: The next page token is used to paginate through large
                      result sets. A next page token will be returned whenever the
                      set of available results exceeds the current page size. The
                      expiration period for this token is 15 minutes.
                  page_count:
                    type: integer
                    description: The number of pages returned for the request made.
                  page_number:
                    type: integer
                    description: '**Deprecated.** We will no longer support this field
                      in a future release. Instead, use the `next_page_token` for
                      pagination.'
                  page_size:
                    maximum: 3E+2
                    type: integer
                    description: The number of records returned with a single API
                      call.
                  total_records:
                    type: integer
                    description: The total number of all the records available across
                      pages.
                description: List of Accounts.
              example:
                page_count: integer
                page_number: integer
                page_size: integer
                total_records: integer
                accounts:
                - id: string [uuid]
                  account_name: string
                  owner_email: string
                  account_type: string
                  seats: integer
                  subscription_start_time: string [date-time]
                  subscription_end_time: string [date-time]
                  created_at: string [date-time]
            application/xml:
              schema:
                title: Account List
                type: object
                properties:
                  accounts:
                    type: array
                    description: List of Account objects.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Account ID.
                        account_name:
                          type: string
                          description: Account name.
                        owner_email:
                          type: string
                          description: Account owner email.
                          example: john.doe@zoom.us
                        account_type:
                          type: string
                          description: Account type.
                        seats:
                          type: integer
                          description: Account seats.
                        subscription_start_time:
                          type: string
                          description: Account subscription start date and time.
                          format: date-time
                        subscription_end_time:
                          type: string
                          description: Account subscription end date and time.
                          format: date-time
                        created_at:
                          type: string
                          description: Account creation date and time.
                          format: date-time
                        account_number:
                          type: string
                          description: Account Number of the account.
                  next_page_token:
                    type: string
                    description: The next page token is used to paginate through large
                      result sets. A next page token will be returned whenever the
                      set of available results exceeds the current page size. The
                      expiration period for this token is 15 minutes.
                  page_count:
                    type: integer
                    description: The number of pages returned for the request made.
                  page_number:
                    type: integer
                    description: '**Deprecated.** We will no longer support this field
                      in a future release. Instead, use the `next_page_token` for
                      pagination.'
                  page_size:
                    maximum: 3E+2
                    type: integer
                    description: The number of records returned with a single API
                      call.
                  total_records:
                    type: integer
                    description: The total number of all the records available across
                      pages.
                description: List of Accounts.
    post:
      tags:
      - Accounts
      summary: Create a sub account
      description: "Create a sub account under a master account. Your account must\
        \ be a master account in order to create sub accounts. \n<br><br>Zoom allows\
        \ only [approved partners](https://marketplace.zoom.us/docs/api-reference/master-account-apis)\
        \ to use master APIs and manage sub accounts. Email the partner programs team\
        \ at partner-success@zoom.us. for more details. Please note that the created\
        \ account user will receive a confirmation email.<br><br>\n<br>\n**Prerequisites:**<br>\n\
        * Pro or a higher paid account with master account option enabled. <br>\n\n\
        **Scope**: `account:write:admin`<br>\n**[Rate Limit Label](https://marketplace.zoom.us/docs/api-reference/rate-limits#rate-limits):**\
        \ `Light`<br>\n\n\n "
      operationId: accountCreate
      requestBody:
        description: Account.
        content:
          application/json:
            schema:
              required:
              - email
              - first_name
              - last_name
              - password
              type: object
              properties:
                first_name:
                  maxLength: 64
                  type: string
                  description: User's first name.
                last_name:
                  maxLength: 64
                  type: string
                  description: User's last name.
                email:
                  maxLength: 128
                  type: string
                  description: User's email address.
                password:
                  type: string
                  description: |-
                    User's password.

                    **Note:** If the account owner or admin has enabled [enhanced password requirements](https://support.zoom.us/hc/en-us/articles/360034675592-Advanced-security-settings#h_fa9186e4-6818-4f7a-915c-2e25c19f0acd), the value provided in this field must meet those requirements. These requirements can be retrieved by calling the [Get Account Settings API](https://marketplace.zoom.us/docs/api-reference/zoom-api/accounts/accountsettings) and referring to the `password_requirement` field present in the `security` object.
                options:
                  type: object
                  properties:
                    share_rc:
                      type: boolean
                      description: Enable/disable the option for a sub account to
                        use shared [Virtual Room Connector(s)](https://support.zoom.us/hc/en-us/articles/202134758-Getting-Started-With-Virtual-Room-Connector)
                        that are set up by the master account. Virtual Room Connectors
                        can only be used by On-prem users.
                      default: false
                    room_connector_list:
                      type: array
                      description: |-
                        Specify the IP addresses of the Room Connectors that you would like to share with the sub account. Multiple values can be separated by comma. If no value is provided in this field, all the Room Connectors of a master account will be shared with the sub account.


                        **Note:** This option can only be used if the value of `share_rc` is set to `true`.
                      items:
                        type: string
                    share_mc:
                      type: boolean
                      description: Enable/disable the option for a sub account to
                        use shared [Meeting Connector(s)](https://support.zoom.us/hc/en-us/articles/201363093-Getting-Started-with-the-Meeting-Connector)
                        that are set up by the master account. Meeting Connectors
                        can only be used by On-prem users.
                      default: false
                    meeting_connector_list:
                      type: array
                      description: |-
                        Specify the IP addresses of the Meeting Connectors that you would like to share with the sub account. Multiple values can be separated by comma. If no value is provided in this field, all the Meeting Connectors of a master account will be shared with the sub account.


                        **Note:** This option can only be used if the value of `share_mc` is set to `true`.
                      items:
                        type: string
                    pay_mode:
                      type: string
                      description: Payee:<br>`master` - master account holder pays.<br>`sub`
                        - Sub account holder pays.
                      default: master
                      enum:
                      - master
                      - sub
                      x-enum-descriptions:
                      - master account holder pays
                      - Sub account holder pays
                    billing_auto_renew:
                      type: boolean
                      description: Toggle whether automatic billing renewal is on
                        or off.
                  description: Account options object.
                account_name:
                  maxLength: 64
                  type: string
                  description: 'Name of the account. If you do not provide a value
                    for this field, by default, the value will be set as a concatenation
                    of "first_name" and "last_name". '
                sub_reseller_id:
                  type: string
                  description: |-
                    The sub-reseller's ID.

                    If you do not provide this field in the payload, a new subaccount will be created for the requested account.
              description: The account object represents an account on Zoom. The account
                owner is the user who created the account or had an account created
                for them. You can read more about the Zoom account structure <a href='https://medium.com/zoom-developer-blog/a-brief-look-at-zoom-account-structures-1d19c745bf8a'
                target='_blank'>here</a>.
          multipart/form-data:
            schema:
              required:
              - email
              - first_name
              - last_name
              - password
              type: object
              properties:
                first_name:
                  maxLength: 64
                  type: string
                  description: User's first name.
                last_name:
                  maxLength: 64
                  type: string
                  description: User's last name.
                email:
                  maxLength: 128
                  type: string
                  description: User's email address.
                password:
                  type: string
                  description: |-
                    User's password.

                    **Note:** If the account owner or admin has enabled [enhanced password requirements](https://support.zoom.us/hc/en-us/articles/360034675592-Advanced-security-settings#h_fa9186e4-6818-4f7a-915c-2e25c19f0acd), the value provided in this field must meet those requirements. These requirements can be retrieved by calling the [Get Account Settings API](https://marketplace.zoom.us/docs/api-reference/zoom-api/accounts/accountsettings) and referring to the `password_requirement` field present in the `security` object.
                options:
                  type: object
                  properties:
                    share_rc:
                      type: boolean
                      description: Enable/disable the option for a sub account to
                        use shared [Virtual Room Connector(s)](https://support.zoom.us/hc/en-us/articles/202134758-Getting-Started-With-Virtual-Room-Connector)
                        that are set up by the master account. Virtual Room Connectors
                        can only be used by On-prem users.
                      default: false
                    room_connector_list:
                      type: array
                      description: |-
                        Specify the IP addresses of the Room Connectors that you would like to share with the sub account. Multiple values can be separated by comma. If no value is provided in this field, all the Room Connectors of a master account will be shared with the sub account.


                        **Note:** This option can only be used if the value of `share_rc` is set to `true`.
                      items:
                        type: string
                    share_mc:
                      type: boolean
                      description: Enable/disable the option for a sub account to
                        use shared [Meeting Connector(s)](https://support.zoom.us/hc/en-us/articles/201363093-Getting-Started-with-the-Meeting-Connector)
                        that are set up by the master account. Meeting Connectors
                        can only be used by On-prem users.
                      default: false
                    meeting_connector_list:
                      type: array
                      description: |-
                        Specify the IP addresses of the Meeting Connectors that you would like to share with the sub account. Multiple values can be separated by comma. If no value is provided in this field, all the Meeting Connectors of a master account will be shared with the sub account.


                        **Note:** This option can only be used if the value of `share_mc` is set to `true`.
                      items:
                        type: string
                    pay_mode:
                      type: string
                      description: Payee:<br>`master` - master account holder pays.<br>`sub`
                        - Sub account holder pays.
                      default: master
                      enum:
                      - master
                      - sub
                      x-enum-descriptions:
                      - master account holder pays
                      - Sub account holder pays
                    billing_auto_renew:
                      type: boolean
                      description: Toggle whether automatic billing renewal is on
                        or off.
                  description: Account options object.
                account_name:
                  maxLength: 64
                  type: string
                  description: 'Name of the account. If you do not provide a value
                    for this field, by default, the value will be set as a concatenation
                    of "first_name" and "last_name". '
                sub_reseller_id:
                  type: string
                  description: |-
                    The sub-reseller's ID.

                    If you do not provide this field in the payload, a new subaccount will be created for the requested account.
              description: The account object represents an account on Zoom. The account
                owner is the user who created the account or had an account created
                for them. You can read more about the Zoom account structure <a href='https://medium.com/zoom-developer-blog/a-brief-look-at-zoom-account-structures-1d19c745bf8a'
                target='_blank'>here</a>.
        required: true
      responses:
        201:
          description: Account created.
          headers:
            Content-Location:
              description: Location of the created account.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Account ID.
                  owner_id:
                    type: string
                    description: Account owner ID.
                  owner_email:
                    type: string
                    description: Account owner email.
                  created_at:
                    type: string
                    description: Account created date time.
              example:
                id: string
                owner_id: string
                owner_email: string
                created_at: string
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Account ID.
                  owner_id:
                    type: string
                    description: Account owner ID.
                  owner_email:
                    type: string
                    description: Account owner email.
                  created_at:
                    type: string
                    description: Account created date time.
        400:
          description: |+
            **HTTP Status Code:** `400`<br>
            **Error Code:**`300`<br> Your request could not be completed because the name contains an invalid word: {name}<br> Your request was not accepted because "{field}" contains special character(s).
            **Error Code:** `1107`<br>
            Email domain is blocked.<br>
            **Error Code:** `1111`<br>
            Password should not contain repeated characters such as 'aaaaaa'. <br>
            Password should not contain consecutive characters such as 'abc','123'.

          content: {}
        409:
          description: |-
            **HTTP Status Code:** `409`<br>
            **Error Code:** `1005`<br>
            Email $email has already been used.
          content: {}
      x-codegen-request-body-name: body
